<!DOCTYPE html>
<head>
    <title>Add Students</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="insertcss.css">
    <style>
        .btn1{
    padding: 9px 14px;
    border-radius: 22px;
    color: white;
    background-color: red;
    font-weight: bold;
    font-size: 21px;
    margin: 0 3px;
    cursor: pointer;
}
    </style><style>
            body{
                background: #48c6ef;
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(72, 198, 239, 0.5), rgba(111, 134, 214, 0.5));
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(72, 198, 239, 0.5), rgba(111, 134, 214, 0.5))
            }
        </style>
</head>
<body>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>Update students data and digitize results by filling this form.</p>
                        <BR><BR> <a href="home.jsp" style="
    padding: 9px 14px;
    border-radius: 18px;
    color: black;
    background-color: white;
    font-size: 18px;
    margin: 0 3px;
    text-decoration: none;
    cursor: pointer;">Back</a><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="updateStudent.html" role="tab" aria-controls="home" aria-selected="true">Update</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="insert.html" role="tab" aria-controls="profile" aria-selected="false">Add</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Update Student Data</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <form action='updateStudent.jsp'>
                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="Roll Number *" name="id" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First and Last Name *" name="name" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Mother First Name *" name="mothername" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Course Name *" name="coursename" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Semester *" name="sem" />
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Marks for Subject1 Code *" name="Subject1" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Marks for Subject2 Code *" name="Subject2" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Marks for Subject3 Code *" name="Subject3" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Marks for Subject4 Code *" name="Subject4" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Marks for Subject5 Code *" name="Subject5" />
                                        </div>
                                        
                                        
                                        
                                        
                                        <input type="submit" class="btnRegister"  value="Update"/>
                                    </div></form>
                                </div>
                            </div>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</body>
</html>
